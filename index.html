<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Fourcircle - Your Foursquare to-do venues plotted on a map</title>

<style>
html, body, #map{ height: 100%; margin: 0; padding: 0; }
#login-foursquare, #logout-foursquare{ position: absolute; top: 10px; right: 10px; z-index: 99999; }
a{ text-decoration: none; color: #4B9FF9; }
a *{ pointer-events: none; }
small { text-transform: uppercase; opacity: .7; }
</style>

<div id="map"></div>
<button id="login-foursquare">Connect with Foursquare</button>
<button id="logout-foursquare" hidden>Logout</button>

<script src="hello.all.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGdLekMoehYKLWhqCPEE4245sFnetswIA"></script>
<script src="app.js"></script>
