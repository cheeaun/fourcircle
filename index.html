<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Fourcircle - Your Foursquare to-do venues plotted on a map</title>
<script>
if (window.location.host.indexOf('github.io') > -1 && window.location.protocol != 'https:'){
	window.location.protocol = 'https'; // Force SSL
}
</script>

<style>
html, body, #map{ height: 100%; margin: 0; padding: 0; }
body, button{ font-family: Roboto, sans-serif; font-size: 14px; }
html, body, #map{ height: 100%; margin: 0; padding: 0; background-color: #B3D1FF; }
section{ position: absolute; background: rgba(255,255,255,.75); top: 0; right: 0; z-index: 99999; padding: 10px; max-width: 100%; }
p{ margin-top: 0; padding-top: 0; }
.info-content{ max-width: 280px; }
a{ text-decoration: none; color: #4B9FF9; }
a *{ pointer-events: none; }
small { text-transform: uppercase; opacity: .7; }
.addr { color: inherit; }
.addr:hover { text-decoration: underline; }
button, .button { padding: .2em 1em; margin: .2em 0; border: 1px solid #4B9FF9; background-color: transparent; color: #4B9FF9; border-radius: 3px; display: inline-block; cursor: pointer; }
</style>

<div id="map"></div>
<section>
  <div id="pre-connect">
    <p><strong>Fourcircle</strong> plots your Foursquare to-do venues on a map. Begin by connecting with Foursquare.</p>
    <button id="login-foursquare">Connect with Foursquare</button>
  </div>
  <div id="post-connect" hidden>
    <button id="current-location" hidden>Current location</button>
    <button id="logout-foursquare">Logout</button>
  </div>
</section>

<script src="hello.all.min.js"></script>
<script src="lscache.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?signed_in=true&key=AIzaSyAGdLekMoehYKLWhqCPEE4245sFnetswIA"></script>
<script src="app.js"></script>
